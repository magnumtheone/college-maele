services:
  - type: web
    name: college-maele
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn myblog_project.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: myblog_project.settings
      - key: PYTHONUNBUFFERED
        value: "1"
